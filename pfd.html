<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>PFD DA-20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    #pfd {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .horizon {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      background: linear-gradient(to bottom, #0077ff 50%, #996600 50%);
      transition: transform 0.05s linear;
    }

    .separator-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: white;
      z-index: 2;
    }

    .pitch-lines {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 2;
    }

    .pitch-line {
      position: absolute;
      left: 50%;
      width: 60px;
      height: 2px;
      background: white;
      transform: translateX(-50%);
    }

    .pitch-label {
      position: absolute;
      left: 52%;
      color: white;
      font-size: 12px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border: 3px solid #00fffc;
      box-sizing: border-box;
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 30px;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .crosshair svg {
      width: 100%;
      height: 100%;
    }

    .tape {
      position: absolute;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
    }

    #speed {
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    #altitude {
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
    }

    #recenterBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #00fffc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="pfd">
  <div class="horizon" id="horizon"></div>
  <div class="pitch-lines" id="pitchLines"></div>
  <div class="separator-line"></div>
  <div class="crosshair">
    <svg viewBox="0 0 100 100">
      <rect x="10" y="45" width="30" height="10" fill="white" />
      <rect x="45" y="35" width="10" height="30" fill="white" />
      <rect x="60" y="45" width="30" height="10" fill="white" />
    </svg>
  </div>
  <div class="overlay"></div>
  <div class="tape" id="speed">Vitesse: 0 m/s</div>
  <div class="tape" id="altitude">Altitude: 0 m</div>
  <button id="recenterBtn">Recentrer</button>
</div>

<script>
  let pitch = 0;
  let roll = 0;
  let heading = 0;
  let horizon = document.getElementById("horizon");
  let altitudeText = document.getElementById("altitude");
  let speedText = document.getElementById("speed");
  let recenterOffset = 0;

  const pitchLinesContainer = document.getElementById("pitchLines");

  function updatePitchLines(pitch) {
    pitchLinesContainer.innerHTML = "";
    for (let i = -90; i <= 90; i += 10) {
      if (i === 0) continue;
      const yOffset = (pitch - i) * 2;
      const line = document.createElement("div");
      line.className = "pitch-line";
      line.style.top = `calc(50% + ${yOffset}px)`;
      pitchLinesContainer.appendChild(line);

      const label = document.createElement("div");
      label.className = "pitch-label";
      label.style.top = `calc(50% + ${yOffset - 6}px)`;
      label.textContent = Math.abs(i);
      pitchLinesContainer.appendChild(label);
    }
  }

  document.getElementById("recenterBtn").addEventListener("click", () => {
    recenterOffset = pitch;
  });

  window.addEventListener("deviceorientation", (event) => {
    let orientation = (screen.orientation || {}).angle || window.orientation || 0;

    if (orientation === 90 || orientation === -90) {
      pitch = -(event.gamma || 0);
      roll = -event.beta || 0;
    } else {
      pitch = -(event.beta || 0);
      roll = event.gamma || 0;
    }

    heading = event.alpha || 0;
    const adjustedPitch = pitch - recenterOffset;
    horizon.style.transform = `
      rotate(${roll}deg)
      translateY(${adjustedPitch * 2}px)
    `;
    updatePitchLines(adjustedPitch);
  });

  let simulatedAltitude = 0;
  let simulatedSpeed = 0;

  setInterval(() => {
    simulatedSpeed = Math.abs(Math.sin(Date.now() / 1000)) * 40;
    simulatedAltitude = Math.abs(Math.cos(Date.now() / 1500)) * 500;

    altitudeText.innerText = "Altitude: " + simulatedAltitude.toFixed(0) + " m";
    speedText.innerText = "Vitesse: " + simulatedSpeed.toFixed(0) + " m/s";
  }, 500);
</script>

</body>
</html>
