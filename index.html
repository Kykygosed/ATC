<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squawk Panel</title>
  <style>
    body {
      background-color: #2b4a6e;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .panel {
      background-color: #2b4a6e;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      width: 300px;
    }

    .display {
      background-color: #1a1a1a;
      color: #ff7300;
      font-size: 2.5rem;
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      letter-spacing: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .buttons button, .actions button {
      font-size: 1.5rem;
      padding: 10px;
      background-color: #1a1a1a;
      color: white;
      border: 2px solid #000;
      border-radius: 4px;
      cursor: pointer;
    }

    .buttons button:hover, .actions button:hover {
      background-color: #333;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .ident-ring {
      border: 2px solid #ccc;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="display" id="squawkDisplay">2000</div>
    
    <div class="buttons">
      <button onclick="enterDigit(1)">1</button>
      <button onclick="enterDigit(2)">2</button>
      <button onclick="enterDigit(3)">3</button>
      <button onclick="enterDigit(4)">4</button>
      <button onclick="enterDigit(5)">5</button>
      <button onclick="enterDigit(6)">6</button>
      <button onclick="enterDigit(7)">7</button>
      <button onclick="enterDigit(0)">0</button>
      <button onclick="clearLast()">CLR</button>
    </div>

    <div class="actions">
      <div class="ident-ring">
        IDENT
      </div>
      <button onclick="confirmSquawk()">Enter</button>
    </div>
  </div>

  <script>
    let squawk = "2000";

    function updateDisplay() {
      document.getElementById('squawkDisplay').innerText = squawk;
    }

    function enterDigit(digit) {
      if (squawk.length >= 4) return;
      squawk += digit;
      squawk = squawk.slice(-4); // max 4 digits
      updateDisplay();
    }

    function clearLast() {
      squawk = squawk.slice(0, -1);
      if (squawk.length === 0) squawk = "0000";
      updateDisplay();
    }

    function confirmSquawk() {
      console.log("Squawk set to:", squawk);
      alert("Squawk envoy√© : " + squawk);
    }

    updateDisplay();
  </script>
</body>
</html>
