<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transponder Panel</title>
  <style>
    body {
      background-color: #2b4a6e;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .panel {
      display: flex;
      gap: 30px;
      background-color: #2b4a6e;
      padding: 30px;
      border-radius: 8px;
      border: 2px solid #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }

    .buttons button, .ident-button {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      background-color: #1a1a1a;
      color: white;
      border: 2px solid #000;
      border-radius: 50%;
      cursor: pointer;
    }

    .ident-button {
      border: 2px solid white;
      margin-top: 20px;
    }

    .buttons button:hover, .ident-button:hover {
      background-color: #333;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .display {
      background-color: #1a1a1a;
      color: #ff7300;
      font-size: 2.5rem;
      text-align: center;
      padding: 15px 25px;
      letter-spacing: 10px;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div>
      <div class="buttons">
        <button onclick="enterDigit(1)">1</button>
        <button onclick="enterDigit(2)">2</button>
        <button onclick="enterDigit(3)">3</button>
        <button onclick="enterDigit(4)">4</button>
        <button onclick="enterDigit(5)">5</button>
        <button onclick="enterDigit(6)">6</button>
        <button onclick="enterDigit(7)">7</button>
        <button onclick="enterDigit(0)">0</button>
        <button onclick="clearSquawk()">CLR</button>
      </div>
      <button class="ident-button" onclick="confirmSquawk()">IDENT</button>
    </div>

    <div class="right-panel">
      <div class="display" id="squawkDisplay">2000</div>
    </div>
  </div>

  <script>
    let squawk = "2000";
    let editing = false;

    function updateDisplay() {
      document.getElementById('squawkDisplay').innerText = squawk;
    }

    function enterDigit(digit) {
      if (!editing) return;
      const blankCount = (squawk.match(/-/g) || []).length;
      if (blankCount === 0) return;
      squawk = squawk.replace('-', digit);
      updateDisplay();
    }

    function clearSquawk() {
      squawk = "----";
      editing = true;
      updateDisplay();
    }

    function confirmSquawk() {
      editing = false;
      alert("Squawk envoyé : " + squawk);
    }

    window.onload = () => {
      // Ask for callsign
      const callsign = prompt("Entrez votre callsign (ex: AFR123):");
      if (!callsign) return alert("Callsign requis pour utiliser le transpondeur.");

      // Ask for position
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          console.log("Position obtenue:", position.coords.latitude, position.coords.longitude);
          // Tu pourras ensuite envoyer latitude/longitude vers Firebase ici
        }, err => {
          alert("Impossible de récupérer la position.");
        });
      } else {
        alert("La géolocalisation n'est pas supportée sur ce navigateur.");
      }

      updateDisplay();
    }
  </script>
</body>
</html>
