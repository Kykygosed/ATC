<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ATC Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .label {
      color: #00ff00;
      font-family: monospace;
      font-size: 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.appspot.com",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([48.85, 2.35], 6);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & Carto',
      maxZoom: 19
    }).addTo(map);

    const markers = {};

    const transponderRef = ref(db, "transponder");
    onValue(transponderRef, snapshot => {
      const data = snapshot.val() || {};

      // Supprimer les anciens marqueurs
      for (const key in markers) {
        if (!data[key] || data[key].squawk === "0000") {
          map.removeLayer(markers[key].marker);
          map.removeLayer(markers[key].label);
          delete markers[key];
        }
      }

      for (const callsign in data) {
        const info = data[callsign];
        const { lat, lng } = info.position || {};
        if (!lat || !lng) continue;

        const text = `${callsign} ${info.squawk || "----"} ALT? SPD?`;

        if (!markers[callsign]) {
          const marker = L.circleMarker([lat, lng], {
            radius: 6,
            color: "#00ff00",
            fillColor: "#00ff00",
            fillOpacity: 1
          }).addTo(map);

          const label = L.marker([lat, lng], {
            icon: L.divIcon({
              className: '',
              html: `<span class="label">${text}</span>`,
              iconAnchor: [-5, -10]
            }),
            interactive: false
          }).addTo(map);

          marker.on('click', () => {
            // Activer alarme sur le transpondeur distant
            set(ref(db, `transponder/${callsign}/alarm`), true);
          });

          markers[callsign] = { marker, label };
        } else {
          markers[callsign].marker.setLatLng([lat, lng]);
          markers[callsign].label.setLatLng([lat, lng]);
        }
      }
    });
  </script>
</body>
</html>
